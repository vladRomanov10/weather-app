<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
<main>
    <div class="content">
        <div class="search-and-time">
            <form class="search" action="#">
                <label class="sr-only" for="search-input">Enter a city</label>
                <input type="text" id="search-input" placeholder="Enter a city">
                <button class="search-button"><img src="assets/images/icon-search.png" alt="Search button"></button>
            </form>
            <div class="time">
                <time id="currentTime"></time>
            </div>
        </div>
        <div class="weather-widget-and-locations">
            <div class = "weather-widget"></div>
            <div class="locations">
                <div class="locations-heading">
                    Added Locations:
                </div>
                <div class="city-list">

                </div>
            </div>
        </div>
    </div>
</main>
<script>
    const currentTime = document.getElementById('currentTime')
    currentTime.textContent = getCurrentTime()
</script>
</body>
</html>
