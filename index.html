<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
</head>
<body>
<main class = "main">
    <div class="search-and-time transparent-button-border">
        <form class="search-and-time__form" id="search-form">
            <label class="search-and-time__label-sr-only" for="search-input">Enter a city</label>
            <input class="search-and-time__input" type="text" id="search-input" placeholder="Enter a city">
            <button class="button"><img class="search-and-time__search-icon" src="assets/images/icon-search.png" alt="Search button"></button>
        </form>
        <div class="search-and-time__time">
            <time id="currentTime"></time>
        </div>
    </div>
    <div class="flex-container">
        <div class = "widget transparent-right-border">
            <div class="tab-now transparent-border hidden">
                <div class="flex-container">
                    <p class="tab-now__temperature" id="cityTemperature"></p>
                    <p class="tab-now__degree-symbol">Â°</p>
                </div>
                <p class="tab-now__condition" id="condition"></p>
                <img class="tab-now__condition-icon" id="condition-icon" src="" alt="">
                <div class="tab-now__city-wrap">
                    <p class="tab-now__city" data-id="cityName"></p>
                    <button class="button" id="like-button"><img class="tab-now__add-city" src="assets/images/like.png" alt=""></button>
                </div>
            </div>
            <div class="tab-details">
                <p class="tab-details__city" data-id="cityName"></p>
                <div class="flex-container">
                    <p>Temperature:</p><p class="tab-details__temperature" data-id="cityTemp">10</p>
                </div>
                <div class="flex-container">
                    <p>Feels like:</p><p class="tab-details__feels-like"></p>
                </div>
                <div class="flex-container">
                    <p>Weather:</p><p class="tab-details__weather"></p>
                </div>
                <div class="flex-container">
                    <p>Sunrise:</p><p class="tab-details__sunrise"></p>
                </div>
                <div class="flex-container">
                    <p>Sunset:</p><p class="tab-details__sunset"></p>
                </div>

            </div>
            <div class="tab-forecast hidden">
            </div>
            <ul class="tabs">
                <li class="tabs__item widget__tabs_active transparent-left-border">Now</li>
                <li class="tabs__item">Details</li>
                <li class="tabs__item">Forecast</li>
            </ul>

        </div>
        <div class="locations">
            <div class="locations__title">
                Added Locations:
            </div>
            <div class="locations__favourite-cities-wrap">
                <select class="locations__favourite-cities transparent-border" size="9" id="selected-cities"></select>
            </div>
        </div>
    </div>
</main>
<script src="js/clock.js"></script>
<script src="js/savedLocations.js"></script>
<script src="js/weatherApi.js"></script>
<script src="js/deletionListeners.js"></script>
<script src="js/localStorage.js"></script>
</body>
</html>
