<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
</head>
<body>
<main class = "main">
    <div class="weather-app-wrap">
        <div class="search-and-time">
            <form class="search-and-time__form" id="search-form">
                <label class="search-and-time__label-sr-only" for="search-input">Enter a city</label>
                <input class="search-and-time__input" type="text" id="search-input" placeholder="Enter a city">
                <button class="search-and-time__button"><img src="assets/images/icon-search.png" alt="Search button"></button>
            </form>
            <div class="search-and-time__time">
                <time id="currentTime"></time>
            </div>
        </div>
<!--        <div class="weather-app__widget-and-locations">-->
        <div class = "weather-app__widget">
            <p class="weather-app__temperature" id="cityTemperature"></p>
        </div>
        <div class="weather-app__locations">
            <div class="weather-app__locations-title">
                Added Locations:
            </div>
            <div class="weather-app__cities-list">

            </div>
        </div>
<!--        </div>-->
    </div>
</main>
<script src="js/clock.js"></script>
<script src="js/weatherApi.js"></script>
<script src="js/widget.js"></script>
</body>
</html>
