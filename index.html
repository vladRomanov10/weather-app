<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
</head>
<body>
<main class = "main">
    <div class="search-and-time">
        <form class="search-and-time__form" id="search-form">
            <label class="search-and-time__label-sr-only" for="search-input">Enter a city</label>
            <input class="search-and-time__input" type="text" id="search-input" placeholder="Enter a city">
            <button class="search-and-time__button"><img src="assets/images/icon-search.png" alt="Search button"></button>
        </form>
        <div class="search-and-time__time">
            <time id="currentTime"></time>
        </div>
    </div>
    <div class="widget-and-locations-wrap">
        <div class = "widget">
            <p class="widget__temperature" id="cityTemperature"></p>
            <p class="widget__condition" id="condition"></p>
            <img src="" alt="">
            <p class="widget__city" id="city"></p>
            <img class="widget__add-city" src="" alt="">
        </div>
        <div class="locations">
            <div class="locations__title">
                Added Locations:
            </div>
            <div class="locations__cities-list">

            </div>
        </div>
    </div>
</main>
<script src="js/clock.js"></script>
<script src="js/weatherApi.js"></script>
<script src="js/widget.js"></script>
</body>
</html>
