<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
</head>
<body>
<main class = "main">
    <div class="search-and-time transparent-button-border">
        <form class="search-and-time__form" id="search-form">
            <label class="search-and-time__label-sr-only" for="search-input">Enter a city</label>
            <input class="search-and-time__input" type="text" id="search-input" placeholder="Enter a city">
            <button class="button"><img class="search-and-time__search-icon" src="assets/images/icon-search.png" alt="Search button"></button>
        </form>
        <div class="search-and-time__time">
            <time id="currentTime"></time>
        </div>
    </div>
    <div class="flex-container">
        <div class="widget transparent-right-border">
            <div class="tab-now transparent-border ">
                <div class="flex-container">
                    <p class="tab-now__temperature" data-id="cityTemp"></p>
                    <p class="tab-now__degree-symbol">°</p>
                </div>
                <p class="tab-now__condition" data-id="condition"></p>
                <img class="tab-now__condition-icon" id="conditionIcon" src="" alt="">
                <div class="tab-now__city-wrap">
                    <p class="tab-now__city" data-id="cityName"></p>
                    <button class="button" id="like-button"><img class="tab-now__add-city" src="assets/images/like.png" alt=""></button>
                </div>
            </div>
            <div class="tab-details widget_hide">
                <p class="tab-details__city" data-id="cityName"></p>
                <div class="tab-details__flex-wrap">
                    <p class="tab-details__temperature">Temperature:</p>
                    <div class="flex-container">
                        <p class="tab-details__temperature" data-id="cityTemp"></p>
                        <p class="tab-details__degree-symbol">°</p>
                    </div>
                </div>
                <div class="tab-details__flex-wrap">
                    <p>Feels like:</p>
                    <div class="flex-container">
                        <p class="tab-details__feels-like" id="feelsLike"></p>
                        <p class="tab-details__degree-symbol">°</p>
                    </div>
                </div>
                <div class="tab-details__flex-wrap">
                    <p>Weather:</p>
                    <p class="tab-details__weather" data-id="condition"></p>
                </div>
                <div class="tab-details__flex-wrap">
                    <p>Humidity:</p>
                    <p class="tab-details__humidity" id="humidity"></p>
                    <p class="tab-details__percent">%</p>
                </div>
                <div class="tab-details__flex-wrap">
                    <p>Wind:</p>
                    <p class="tab-details__wind" id="wind"></p>
                    <p class="tab-details__w-speed">km/h</p>
                </div>
            </div>
            <div class="tab-forecast widget_hide">
                <p class="tab-forecast__city" data-id="cityName"></p>
                <div class="tab-forecast__widgets-wrap" id="widgets"></div>
            </div>

            <ul class="tabs">
                <li class="tabs__item tabs_active transparent-left-border" id="tabNow">Now</li>
                <li class="tabs__item" id="tabDetails">Details</li>
                <li class="tabs__item" id="tabForecast">Forecast</li>
            </ul>

        </div>
        <div class="locations">
            <div class="locations__title">
                Added Locations:
            </div>
            <select class="locations__favourite-cities transparent-border" size="9" id="selected-cities"></select>
            <div class="locations__delete-button" id="deleteCity">Delete city</div>
        </div>
    </div>
</main>
<script src="js/config.js"></script>
<script src="js/deletionListeners.js"></script>
<script src="js/clock.js"></script>
<script src="js/searchForm.js"></script>
<script src="js/tabs.js"></script>
<script src="js/getData.js"></script>
<script src="js/forecastTab.js"></script>
<script src="js/displayData.js"></script>
<script src="js/nowDetailsTabs.js"></script>
<script src="js/savedLocations.js"></script>
<script src="js/localStorage.js"></script>
<script src="js/deleteCity.js"></script>
</body>
</html>
